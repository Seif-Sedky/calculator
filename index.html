<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="header-left">
            <p id="title">TOP Calculator</p>
        </div>
        <div class="header-links">
            <a id="creator" href="https://github.com/Seif-Sedky"> Creator </a>
            <a id="source-code" href="https://github.com/Seif-Sedky/calculator">Code</a>
        </div>
    </div>



    <div class="calculator">

        <div id="output-area">
            <p id="output"></p>
        </div>

        <div id="buttons">

            <div id="first-row" class="row">
                <button class="filler"></button>
                <button id="ac">AC</button>
                <button id="del">DEL</button>
                <button class="filler"></button>
            </div>

            <div id="second-row" class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="/">/</button>

            </div>


            <div id="third-row" class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="*">*</button>
            </div>

            <div id="fourth-row" class="row">


                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">-</button>

            </div>
            <div id="fifth-row" class="row">

                <button class="number" id=".">.</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="=">=</button>
                <button class="operator" id="+">+</button>

            </div>

        </div>


    </div>

    <div class="footer">

    </div>

</body>

</html>
